env:
  global:
    - GH_REF: github.com/istobran/istobran.github.io.git
    - TZ: Asia/Shanghai
    - secure: 

language: node_js
node_js:
  - "lts/*"

install:
  - npm install
before_script:
  - npm install -g hexo
  - npm install -g hexo-cli
  - git config --global user.name 'Automatic deploy via Travis CI'
  - git config --global user.email 'i@bangz.me'
  - sed -i "s~git@github.com:istobran/istobran.github.io.git~https://${GH_TOKEN}@${GH_REF}~" _config.yml
script:
#  - git submodule init
#  - git submodule update
  - hexo clean && hexo generate
after_success:
  - hexo deploy
